<table class="table table-striped table-bordered" style="color: white;">
    <thead class="thead-dark">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr>
                    <td>{{ value.nombre }}</td>  <!-- Accedemos a nombre directamente desde value -->
                    <td>${{ value.precio }}</td>  <!-- Accedemos a precio directamente desde value -->
                    <td>{{ value.cantidad }}</td>
                    <td>
                        <a href="{% url 'carro:agregar' key %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' key %}" class="btn btn-sm btn-danger">-</a>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5" class="text-center">No hay productos en el carrito</td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-right font-weight-bold">Total:</td>
            <td>${{ importe_total_carro }}</td>
        </tr>
    </tfoot>
</table>
